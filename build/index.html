<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Buttons</title>
    <meta name="description" content=" ">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <!-- CSS-->
    <!-- Fonts-->
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <!-- Site Styles-->
    <link rel="stylesheet" href="css/buttons/styles.css">
  </head>
  <body>
    <!-- Header block begin-->
    <header></header>
    <!-- Header block end-->
    <main>
      <!-- Section begin-->
      <section class="colors">
        <h3>Colors & States</h3>
        <div class="colors__wrap">
          <div class="colors__block">
            <button class="button">Brand</button>
            <button class="button">,</button>
            <button class="button button_disabled">Disabled</button>
            <button class="button_inverted">Inverted</button>
            <button class="button_inverted button_disabled">Inv Dis</button>
            <button class="button_inverted">,</button>
          </div>
          <div class="colors__block">
            <button class="button_brand">Brand</button>
            <button class="button_brand">,</button>
            <button class="button_brand button_disabled">Disabled</button>
            <button class="button_brand_inverted">Inverted</button>
            <button class="button_brand_inverted button_disabled">Inv Dis</button>
            <button class="button_brand_inverted">,</button>
          </div>
          <div class="colors__block">
            <button class="button_success">Brand</button>
            <button class="button_success">,</button>
            <button class="button_success button_disabled">Disabled</button>
            <button class="button_success_inverted">Inverted</button>
            <button class="button_success_inverted button_disabled">Inv Dis</button>
            <button class="button_success_inverted">,</button>
          </div>
          <div class="colors__block">
            <button class="button_warning">Brand</button>
            <button class="button_warning">,</button>
            <button class="button_warning button_disabled">Disabled</button>
            <button class="button_warning_inverted">Inverted</button>
            <button class="button_warning_inverted button_disabled">Inv Dis</button>
            <button class="button_warning_inverted">,</button>
          </div>
          <div class="colors__block">
            <button class="button_danger">Brand</button>
            <button class="button_danger">,</button>
            <button class="button_danger button_disabled">Disabled</button>
            <button class="button_danger_inverted">Inverted</button>
            <button class="button_danger_inverted button_disabled">Inv Dis</button>
            <button class="button_danger_inverted">,</button>
          </div>
        </div>
      </section>
      <!-- Section end-->
      <section class="sizes">
        <h3>Sizes & Icons</h3>
        <div class="sizes__wrap">
          <div class="sizes__block">
            <button class="button_brand button_size-l">L Button</button>
            <button class="button_brand button_size-l button_icon-l">Icon L</button>
            <button class="button_brand button_size-l button_icon-r">Icon R</button>
            <button class="button_brand button_size-l button_icon-both">Icons both</button>
            <button class="button_brand button_size-l button_icon"></button>
          </div>
          <div class="sizes__block">
            <button class="button_brand">L Button</button>
            <button class="button_brand button_icon-l">Icon L</button>
            <button class="button_brand button_icon-r">Icon R</button>
            <button class="button_brand button_icon-both">Icons both</button>
            <button class="button_brand button_icon"></button>
          </div>
          <div class="sizes__block">
            <button class="button_brand button_size-s">L Button</button>
            <button class="button_brand button_size-s button_icon-l">Icon L</button>
            <button class="button_brand button_size-s button_icon-r">Icon R</button>
            <button class="button_brand button_size-s button_icon-both">Icons both</button>
            <button class="button_brand button_size-s button_icon"></button>
          </div>
          <div class="sizes__block">
            <button class="button_brand button_size-xs">L Button</button>
            <button class="button_brand button_size-xs button_icon-l">Icon L</button>
            <button class="button_brand button_size-xs button_icon-r">Icon R</button>
            <button class="button_brand button_size-xs button_icon-both">Icons both</button>
            <button class="button_brand button_size-xs button_icon"></button>
          </div>
        </div>
      </section>
      <section class="other">
        <h3>Other modifiers</h3>
        <button class="button_brand button_disabled">Short</button>
        <button class="button_brand">Short</button>
        <button class="button_brand button_short">Short</button>
        <button class="button_brand button_unpadded">Long padded for unpadded</button>
        <button class="button_brand button_full-width">Short</button>
        <button class="button button_text">Text</button>
        <button class="button button_link">Link</button>
      </section>
    </main>
    <footer class="footer"></footer>
  </body>
</html>
